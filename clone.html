<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uber Clone</title>
    <link rel="stylesheet" href="clone.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">Uber</div>
        <nav>
            <a href="#">Ride</a>
            <a href="#">Drive</a>
            <a href="#">Business</a>
            <a href="#">Help</a>
        </nav>
        <button class="login-btn">Login</button>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Go anywhere with Uber</h1>
            <p>Request a ride, hop in, and go.</p>

            <!-- Booking Box -->
            <div class="booking-box">
                <input type="text" placeholder="Enter pickup location">
                <input type="text" placeholder="Enter destination">
                <button>Request Ride</button>
            </div>
        </div>
    </section>

    <!-- Services Section -->
    <section class="services">
        <h2>Our Services</h2>
        <div class="service-cards">
            <div class="card">
                <h3>Uber Go</h3>
                <p>Affordable rides for everyday travel.</p>
            </div>
            <div class="card">
                <h3>Uber Premier</h3>
                <p>Premium rides in luxury cars.</p>
            </div>
            <div class="card">
                <h3>Uber Auto</h3>
                <p>Quick and budget-friendly auto rides.</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Uber Clone | Designed for Learning</p>
    </footer>

</body>
</html>
